    <style>
        /* --- DESIGN SYSTEM --- */
        :root {
            --bg-deep: #020205;
            --bg-panel: rgba(20, 20, 30, 0.85); 
            --bg-card: rgba(255, 255, 255, 0.04);
            --primary-neon: #00f3ff; 
            --secondary-neon: #bc13fe; 
            --text-main: #ffffff;
            --text-muted: #a0a0b0;
            --border-light: rgba(255, 255, 255, 0.08);
            --sidebar-width: 280px;
            --radius: 12px;
            --transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; cursor: auto; }
        
        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            min-height: 100vh;
            overflow: hidden; /* Prevent scroll during intro */
            position: relative;
        }

        /* --- FAST INTRO (Reduced to 1.5s) --- */
        #cyber-intro {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: #000; z-index: 99999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.5s ease-out, visibility 0.5s;
            pointer-events: all;
        }
        #cyber-intro.hidden { opacity: 0; visibility: hidden; pointer-events: none; }

        .glitch-wrapper {
            position: relative; font-family: 'Orbitron', sans-serif; font-weight: 900;
            font-size: 4rem; text-transform: uppercase; letter-spacing: 0.5rem;
            color: white; text-shadow: 0 0 20px var(--primary-neon); margin-bottom: 20px;
        }
        .glitch-wrapper::before, .glitch-wrapper::after {
            content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000;
        }
        .glitch-wrapper::before { left: 2px; text-shadow: -1px 0 #ff0055; clip-path: inset(0 0 0 0); animation: glitch-anim-1 2s infinite linear alternate-reverse; }
        .glitch-wrapper::after { left: -2px; text-shadow: -1px 0 #00f3ff; clip-path: inset(0 0 0 0); animation: glitch-anim-2 3s infinite linear alternate-reverse; }
        @keyframes glitch-anim-1 { 0% { clip-path: inset(20% 0 80% 0); } 20% { clip-path: inset(60% 0 10% 0); } 40% { clip-path: inset(40% 0 50% 0); } 60% { clip-path: inset(80% 0 5% 0); } 80% { clip-path: inset(10% 0 70% 0); } 100% { clip-path: inset(30% 0 50% 0); } }
        @keyframes glitch-anim-2 { 0% { clip-path: inset(10% 0 60% 0); } 20% { clip-path: inset(30% 0 20% 0); } 40% { clip-path: inset(70% 0 10% 0); } 60% { clip-path: inset(20% 0 50% 0); } 80% { clip-path: inset(50% 0 30% 0); } 100% { clip-path: inset(5% 0 80% 0); } }

        .intro-sub { font-family: 'Rajdhani', sans-serif; color: var(--text-muted); font-size: 1.2rem; letter-spacing: 2px; opacity: 0; animation: fadeIn 1s forwards 0.5s; }
        .loader-bar { width: 200px; height: 4px; background: #222; margin-top: 30px; border-radius: 2px; overflow: hidden; opacity: 0; animation: fadeIn 1s forwards 0.7s; }
        .loader-progress { height: 100%; background: var(--primary-neon); width: 0%; animation: loadProgress 1s ease-in-out forwards 0.8s; box-shadow: 0 0 10px var(--primary-neon); }
        @keyframes loadProgress { 0% { width: 0%; } 100% { width: 100%; } }
        @keyframes fadeIn { to { opacity: 1; } }

        /* --- BACKGROUND --- */
        #bg-animation { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; background: radial-gradient(circle at 50% 50%, #11111f 0%, #000000 100%); opacity: 0; transition: opacity 0.5s; }
        #bg-animation.visible { opacity: 1; }
        #canvas-network { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.4; }
        .orb { position: absolute; border-radius: 50%; filter: blur(60px); opacity: 0.25; animation: floatOrb 25s infinite alternate ease-in-out; z-index: -1; will-change: transform; }
        .orb-1 { width: 50vw; height: 50vw; background: var(--secondary-neon); top: -10%; left: -10%; animation-duration: 30s; }
        .orb-2 { width: 40vw; height: 40vw; background: var(--primary-neon); bottom: -10%; right: -10%; animation-duration: 35s; }
        @keyframes floatOrb { 0% { transform: translate(0, 0); } 100% { transform: translate(50px, 50px); } }

        /* --- UI COMPONENTS --- */
        .neon-text { text-shadow: 0 0 10px rgba(0, 243, 255, 0.5); }
        .flex { display: flex; }
        .hidden-el { display: none !important; }
        
        /* REMOVED STAGGER ANIMATIONS (Instant Display) */
        .stagger-item { 
            animation: none; /* DELETED: No animation */
            opacity: 1; 
            transform: none;
            will-change: auto;
        }

        .dopaem-sig {
            font-family: 'Orbitron', monospace; font-size: 0.7rem; color: var(--text-muted);
            text-align: center; border-top: 1px solid var(--border-light); padding: 20px;
            background: rgba(0, 0, 0, 0.3); display: flex; align-items: center; justify-content: center; gap: 5px;
        }
        .dopaem-sig a { color: var(--primary-neon); font-weight: 700; text-decoration: none; }

        .haptic-click { animation: pulseClick 0.2s ease-out; }
        @keyframes pulseClick { 0% { transform: scale(0.95); } 50% { transform: scale(0.98); } 100% { transform: scale(1); } }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loader {
            border: 4px solid rgba(255,255,255,0.1); border-left: 4px solid var(--primary-neon);
            border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite;
        }

        /* --- SIDEBAR --- */
        #sidebar {
            width: var(--sidebar-width); background: var(--bg-panel); 
            border-right: 1px solid var(--border-light); height: 100vh; position: fixed;
            left: 0; top: 0; transition: transform 0.25s ease; z-index: 100;
            display: flex; flex-direction: column; box-shadow: 5px 0 30px rgba(0,0,0,0.5); will-change: transform;
        }
        @media (max-width: 768px) {
            #sidebar, .card, .modal-box { backdrop-filter: none !important; -webkit-backdrop-filter: none !important; }
            #sidebar { background: #151621; }
            .card, .modal-box { background: #1e2130; }
        }
        .logo-area { height: 80px; display: flex; align-items: center; padding: 0 25px; border-bottom: 1px solid var(--border-light); background: linear-gradient(90deg, rgba(0, 243, 255, 0.05), transparent); }
        .logo-icon { font-size: 1.5rem; color: var(--primary-neon); min-width: 30px; filter: drop-shadow(0 0 5px var(--primary-neon)); }
        .logo-text { font-family: 'Orbitron', sans-serif; font-weight: 700; font-size: 1.2rem; margin-left: 15px; letter-spacing: 1px; }
        .nav-list { list-style: none; padding: 30px 15px; overflow-y: auto; flex: 1; }
        .nav-item {
            padding: 14px 18px; margin-bottom: 8px; border-radius: 10px; display: flex; align-items: center;
            color: var(--text-muted); transition: var(--transition); white-space: nowrap; font-weight: 500;
            position: relative; overflow: hidden;
        }
        .nav-item:hover { background: rgba(255,255,255,0.05); color: #fff; padding-left: 22px; }
        .nav-item.active { background: linear-gradient(90deg, rgba(0, 243, 255, 0.15), transparent); color: var(--primary-neon); font-weight: 600; }
        .nav-item.active::before {
            content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 4px;
            background: var(--primary-neon); box-shadow: 0 0 10px var(--primary-neon);
        }
        .nav-item i { width: 30px; text-align: center; font-size: 1.1rem; margin-right: 15px; }

        /* --- MAIN --- */
        #main-content { margin-left: var(--sidebar-width); flex: 1; padding: 40px; position: relative; perspective: 1000px; opacity: 0; transition: opacity 0.3s; }
        #main-content.visible { opacity: 1; }
        header { margin-bottom: 40px; position: relative; }
        h1 { font-family: 'Orbitron', sans-serif; font-size: 2.2rem; letter-spacing: 1px; }
        .subtitle { color: var(--text-muted); font-size: 1.1rem; margin-top: 5px; }
        
        /* --- CARDS --- */
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; }
        .card {
            background: var(--bg-card); border: 1px solid var(--border-light); border-radius: var(--radius);
            padding: 25px; position: relative; overflow: hidden; display: flex; flex-direction: column;
            backdrop-filter: blur(10px); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            transform-style: preserve-3d; transition: transform 0.1s ease-out, box-shadow 0.3s ease, border-color 0.3s; will-change: transform;
        }
        .card::before {
            content: ""; position: absolute; top: 0; left: 0; right: 0; bottom: 0; border-radius: var(--radius); z-index: 1; opacity: 0; transition: opacity 0.5s; pointer-events: none;
            background: radial-gradient(800px circle at var(--mouse-x) var(--mouse-y), rgba(255, 255, 255, 0.08), transparent 40%);
        }
        .card:hover::before { opacity: 1; }
        .card:hover { border-color: rgba(0, 243, 255, 0.4); box-shadow: 0 0 30px rgba(0, 243, 255, 0.15); z-index: 10; }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; transform: translateZ(20px); }
        .card-icon { font-size: 2rem; background: rgba(112, 0, 255, 0.1); width: 50px; height: 50px; border-radius: 10px; display: flex; align-items: center; justify-content: center; color: var(--secondary-neon); border: 1px solid rgba(112, 0, 255, 0.2); transition: var(--transition); }
        .card:hover .card-icon { background: var(--secondary-neon); color: white; box-shadow: 0 0 20px var(--secondary-neon); }
        .card h3 { font-size: 1.4rem; margin-bottom: 10px; font-weight: 700; font-family: 'Rajdhani', sans-serif; word-break: break-word; transform: translateZ(30px); }
        .card p { font-size: 0.95rem; color: var(--text-muted); line-height: 1.6; margin-bottom: 25px; flex-grow: 1; transform: translateZ(25px); }
        .doc-list { margin-top: 10px; border-top: 1px solid var(--border-light); padding-top: 15px; transform: translateZ(10px); }
        .doc-item { display: flex; justify-content: space-between; align-items: flex-start; padding: 12px 0; border-bottom: 1px dashed rgba(255,255,255,0.05); font-size: 0.95rem; transition: 0.2s; }
        .doc-item:hover { background: rgba(255,255,255,0.02); padding-left: 5px; padding-right: 5px; }
        .doc-item:last-child { border-bottom: none; }
        .doc-item.is-placeholder { border-style: dashed; opacity: 0.6; border-left: 3px solid var(--text-muted); }
        .doc-item.is-placeholder .doc-title { font-style: italic; color: var(--text-muted); }
        .doc-type { font-size: 0.7rem; padding: 3px 8px; border-radius: 20px; background: rgba(255,255,255,0.05); color: var(--text-muted); margin-right: 10px; border: 1px solid var(--border-light); font-weight: 600; flex-shrink: 0; }
        .doc-info { display: flex; align-items: center; flex: 1; overflow: visible; }
        .doc-title { white-space: normal; word-break: break-word; line-height: 1.4; color: var(--text-main); }
        .card-actions { margin-top: auto; display: flex; gap: 10px; transform: translateZ(35px); }
        
        /* --- BIGGER DOCUMENT BUTTON --- */
        .btn-doc {
            /* Bigger and Bolder */
            padding: 12px 25px; /* Increased padding */
            border-radius: 8px; /* Slightly rounder */
            border: 2px solid var(--text-muted); /* Bolder border */
            cursor: pointer; font-weight: 800; /* Max bold */
            font-family: 'Rajdhani', sans-serif; font-size: 1.1rem; /* Bigger font */
            letter-spacing: 1px;
            transition: var(--transition); display: flex; align-items: center; justify-content: center; gap: 10px;
            text-transform: uppercase; position: relative; overflow: hidden;
            flex-shrink: 0; /* Prevent shrinking */
        }
        
        /* Hover state for Big Button */
        .btn-doc:hover {
            border-color: var(--primary-neon); 
            color: var(--primary-neon); 
            background: rgba(0, 243, 255, 0.1);
            transform: scale(1.05); /* Slight grow */
        }
        
        /* Click pulse */
        .btn-doc:active { transform: scale(0.98); }

        .btn-doc:disabled { 
            cursor: not-allowed; opacity: 0.5; border-color: var(--border-light); 
            background: transparent; color: var(--text-muted); 
            transform: none; 
        }

        /* Standard Buttons (kept smaller for navigation) */
        .btn {
            padding: 10px 20px; border-radius: 6px; border: none; cursor: pointer; font-weight: 600;
            font-family: 'Rajdhani', sans-serif; font-size: 0.95rem; letter-spacing: 0.5px;
            transition: var(--transition); display: flex; align-items: center; justify-content: center; gap: 8px;
            text-transform: uppercase; position: relative; overflow: hidden;
        }
        .btn::after {
            content: ''; position: absolute; top: 50%; left: 50%; width: 0; height: 0;
            background: rgba(255,255,255,0.2); border-radius: 50%; transform: translate(-50%, -50%); transition: width 0.3s, height 0.3s;
        }
        .btn:active::after { width: 200px; height: 200px; }
        .btn-primary { background: var(--primary-neon); color: #000; box-shadow: 0 0 15px rgba(0, 243, 255, 0.3); }
        .btn-primary:hover { background: #fff; box-shadow: 0 0 30px rgba(0, 243, 255, 0.6); transform: translateY(-2px); }
        .btn-primary:active { transform: scale(0.95); }
        .btn-outline { background: transparent; border: 1px solid var(--text-muted); color: var(--text-muted); }
        .btn-outline:hover { border-color: var(--primary-neon); color: var(--primary-neon); background: rgba(0, 243, 255, 0.05); }

        /* --- TOAST --- */
        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 1000; display: flex; flex-direction: column; gap: 10px; pointer-events: none; }
        .toast {
            background: rgba(20, 20, 30, 0.95); border-left: 4px solid var(--primary-neon);
            padding: 15px 20px; border-radius: 4px; box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            color: #fff; display: flex; align-items: center; gap: 12px; min-width: 300px;
            animation: slideIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; pointer-events: all;
        }
        .toast.success { border-color: #00ff88; } .toast.error { border-color: #ff0055; }
        .toast.file-error { border-color: #ffaa00; background: rgba(50, 30, 0, 0.95); }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        /* --- MODAL --- */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 200; display: flex; justify-content: center; align-items: center; opacity: 0; pointer-events: none; transition: opacity 0.3s; }
        .modal.active { opacity: 1; pointer-events: all; }
        .modal-box { background: var(--bg-panel); width: 90%; max-width: 500px; padding: 40px; border-radius: 15px; border: 1px solid var(--border-light); box-shadow: 0 0 40px rgba(0, 0, 0, 0.6); transform: scale(0.95); transition: transform 0.3s; }
        .modal.active .modal-box { transform: scale(1); }
        
        #pdfModal { z-index: 300; }
        #pdfModal .modal-box { width: 95%; height: 90vh; max-width: none; padding: 0; display: flex; flex-direction: column; border: 1px solid var(--primary-neon); box-shadow: 0 0 50px rgba(0, 243, 255, 0.2); background: #000; }
        .pdf-header { padding: 15px 25px; border-bottom: 1px solid var(--border-light); display: flex; justify-content: space-between; align-items: center; background: var(--bg-panel); flex-shrink: 0; z-index: 10; }
        .pdf-header h3 { font-family: 'Orbitron'; color: var(--primary-neon); font-size: 1.2rem; white-space: normal; word-break: break-word; margin-right: 15px; line-height: 1.2; }
        .close-pdf-btn { font-size: 1.5rem; color: var(--text-muted); cursor: pointer; transition: 0.3s; flex-shrink: 0; }
        .close-pdf-btn:hover { color: #fff; transform: rotate(90deg); }

        .pdf-content { flex: 1; background: #0a0a0a; position: relative; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        .pdf-loader-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #0a0a0a; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 5; transition: opacity 0.3s; }
        .loading-text { margin-top: 15px; color: var(--text-muted); font-size: 0.9rem; letter-spacing: 1px; }
        .file-error-msg { position: absolute; bottom: 20px; background: rgba(255, 170, 0, 0.15); border: 1px solid #ffaa00; padding: 20px; border-radius: 8px; color: #ffaa00; max-width: 400px; text-align: center; z-index: 20; display: none; box-shadow: 0 0 20px rgba(255, 170, 0, 0.2); }
        .file-error-msg i { font-size: 2rem; margin-bottom: 10px; display: block; }

        .pdf-content iframe { width: 100%; height: 100%; border: none; opacity: 0; transition: opacity 0.5s ease-in; }
        .pdf-content iframe.loaded { opacity: 1; }
        .pdf-footer { padding: 15px 25px; border-top: 1px solid var(--border-light); background: var(--bg-panel); display: flex; justify-content: space-between; align-items: center; gap: 10px; flex-shrink: 0; }
        .fallback-btn { background: #ffaa00; color: #000; border: none; padding: 8px 15px; border-radius: 4px; font-family: 'Rajdhani'; font-weight: 700; cursor: pointer; display: none; font-size: 0.8rem; transition: 0.3s; }
        .fallback-btn:hover { background: #ffcc00; box-shadow: 0 0 10px #ffaa00; }

        @media (max-width: 768px) {
            #sidebar { transform: translateX(-100%); width: 280px; }
            #sidebar.mobile-open { transform: translateX(0); }
            #main-content { margin-left: 0 !important; padding: 25px; }
            .mobile-toggle { display: block; position: fixed; top: 20px; right: 20px; z-index: 110; color: var(--primary-neon); font-size: 1.5rem; background: #1e2130; padding: 10px; border-radius: 8px; border: 1px solid var(--primary-neon); }
            .grid-container { grid-template-columns: 1fr; }
            .pdf-header h3 { font-size: 0.9rem; }
            .pdf-footer .btn { font-size: 0.8rem; padding: 8px 15px; }
            .doc-item { flex-direction: column; align-items: flex-start; gap: 10px; }
            .doc-item button { width: 100%; justify-content: center; }
            #pdfModal .modal-box { width: 100%; height: 100%; border: none; border-radius: 0; }
            .glitch-wrapper { font-size: 2.5rem; }
        }
        @media (min-width: 769px) { .mobile-toggle { display: none; } }
    </style>
</head>

        // --- OPTIMIZED CANVAS (Non-Blocking) ---
        function initOptimizedNetwork() {
            const canvas = document.getElementById('canvas-network');
            const ctx = canvas.getContext('2d');
            let particles = [];
            let animationFrameId;
            
            const getParticleCount = () => {
                const width = window.innerWidth;
                if (width < 768) return 20; 
                if (width < 1200) return 35;
                return 50; 
            };

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                initParticles();
            }

            function initParticles() {
                particles = [];
                const count = getParticleCount();
                for (let i = 0; i < count; i++) {
                    particles.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        vx: (Math.random() - 0.5) * 0.2,
                        vy: (Math.random() - 0.5) * 0.2,
                        size: Math.random() * 2 + 1
                    });
                }
            }

            function animateParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                const maxDist = 180; 
                const maxDistSq = maxDist * maxDist;
                
                for (let i = 0; i < particles.length; i++) {
                    let p = particles[i];
                    p.x += p.vx; p.y += p.vy;
                    if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                    if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
                    
                    ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fillStyle = "rgba(0, 243, 255, 0.5)"; ctx.fill();

                    for (let j = i + 1; j < particles.length; j++) {
                        let p2 = particles[j];
                        let dx = p.x - p2.x; let dy = p.y - p2.y;
                        let distSq = dx*dx + dy*dy;
                        if (distSq < maxDistSq) {
                            let distance = Math.sqrt(distSq); 
                            ctx.beginPath();
                            ctx.strokeStyle = `rgba(0, 243, 255, ${1 - distance / maxDist})`;
                            ctx.lineWidth = 0.5; ctx.moveTo(p.x, p.y); ctx.lineTo(p2.x, p2.y); ctx.stroke();
                        }
                    }
                }
                animationFrameId = requestAnimationFrame(animateParticles);
            }

            let resizeTimeout;
            window.addEventListener('resize', () => { clearTimeout(resizeTimeout); resizeTimeout = setTimeout(resizeCanvas, 100); });
            resizeCanvas();
            animateParticles();
        }

        function initTiltEffect(element) {
            element.addEventListener('mousemove', (e) => {
                const rect = element.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                element.style.setProperty('--mouse-x', `${x}px`);
                element.style.setProperty('--mouse-y', `${y}px`);
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const maxRotation = 8; 
                const rotateX = ((y - centerY) / centerY) * -maxRotation; 
                const rotateY = ((x - centerX) / centerX) * maxRotation;
                element.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.02, 1.02, 1.02)`;
            });
            element.addEventListener('mouseleave', () => {
                element.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1)`;
            });
        }

        function openPdfViewer(titre, link) {
            if (!link || link === '#') return;
            if (window.innerWidth < 768) {
                showToast("Ouverture du lecteur natif...", "info");
                setTimeout(() => window.open(link, '_blank', 'noopener,noreferrer'), 500);
                return;
            }
            currentPdfLink = link;
            const modal = document.getElementById('pdfModal');
            const frame = document.getElementById('pdfFrame');
            const titleEl = document.getElementById('pdfTitle');
            const downloadBtn = document.getElementById('downloadPdfBtn');
            const loader = document.getElementById('pdfLoader');
            const fileError = document.getElementById('fileError');
            const fallbackBtn = document.getElementById('fallbackBtn');

            titleEl.textContent = titre; 
            downloadBtn.href = link;
            loader.classList.remove('hidden');
            frame.classList.remove('loaded');
            fileError.style.display = 'none';
            fallbackBtn.style.display = 'none';
            
            modal.classList.add('active');
            frame.src = link;

            if(loadTimer) clearTimeout(loadTimer);
            const isLocal = link.startsWith('./') || link.startsWith('/');
            const timeoutDuration = isLocal ? 2000 : 5000; 

            loadTimer = setTimeout(() => {
                if (!frame.classList.contains('loaded')) {
                    console.warn("PDF Load Timeout - Assuming Error or Missing File");
                    loader.classList.add('hidden');
                    fileError.style.display = 'block';
                    fileError.innerHTML = `
                        <i class="fa-solid fa-triangle-exclamation"></i>
                        <h4 style="margin-bottom:5px;">FILE SYSTEM ERROR</h4>
                        <p style="font-size:0.85rem; color:#ffcc00;">File not found on local server.</p>
                    `;
                    fallbackBtn.style.display = 'block';
                    fallbackBtn.textContent = "Try Direct Link";
                }
            }, timeoutDuration);

            frame.onload = function() {
                loader.classList.add('hidden');
                frame.classList.add('loaded');
                if(loadTimer) clearTimeout(loadTimer);
            };
            frame.onerror = function() { console.error("Iframe Error"); };
        }

        function closePdfViewer() {
            const modal = document.getElementById('pdfModal');
            const frame = document.getElementById('pdfFrame');
            modal.classList.remove('active');
            if(loadTimer) clearTimeout(loadTimer);
            setTimeout(() => { 
                frame.src = "";

                document.getElementById('fileError').style.display = 'none';
                document.getElementById('fallbackBtn').style.display = 'none';
            }, 300);
        }
