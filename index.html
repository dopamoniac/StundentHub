            --text-main: #ececec;
            --text-muted: #94a3b8;
            --border-light: rgba(255, 255, 255, 0.08);
            --sidebar-width: 280px;
            --radius: 12px;

        body {

        }

        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid var(--primary-neon);
            border-radius: 50%;

            display: inline-flex; align-items: center; gap: 4px;
            font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.5px;
            color: var(--primary-neon);

            border: 1px solid rgba(0, 243, 255, 0.3);
            font-weight: 700; box-shadow: 0 0 5px rgba(0, 243, 255, 0.1);

        /* --- SIDEBAR --- */
        #sidebar {
            width: var(--sidebar-width);
            background: var(--bg-panel);
            height: 100vh;
            position: fixed;
            left: 0; top: 0;
            border-right: 1px solid var(--border-light);

            z-index: 100;
            display: flex;
            flex-direction: column;

        .logo-area {
            height: 80px;

            cursor: pointer;

            transition: var(--transition);
            white-space: nowrap;
            font-weight: 500;
            position: relative;
            overflow: hidden;

            background: rgba(255,255,255,0.03);

            color: var(--primary-neon); 
            font-weight: 600;
        }

            content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 4px;
            background: var(--primary-neon);
            box-shadow: 0 0 10px var(--primary-neon);

        /* --- CARDS GRID --- */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            border-radius: var(--radius);
            padding: 25px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            display: flex; flex-direction: column;
            cursor: default;
        }

        .card::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.03) 0%, transparent 100%);
            pointer-events: none;

            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            border-color: rgba(0, 243, 255, 0.2);
        }

        .card-icon {

            background: rgba(112, 0, 255, 0.1); 
            width: 50px; height: 50px; border-radius: 10px;

            color: var(--secondary-neon);
            border: 1px solid rgba(112, 0, 255, 0.2);
            transition: var(--transition);
        }
        .card:hover .card-icon {
            background: var(--secondary-neon);
            color: white;
            box-shadow: 0 0 15px var(--secondary-neon);
        }

            display: flex; justify-content: space-between; align-items: flex-start; 
            padding: 12px 0; border-bottom: 1px dashed rgba(255,255,255,0.05); font-size: 0.95rem;
            transition: 0.2s;
        }
        .doc-item:hover { background: rgba(255,255,255,0.02); padding-left: 5px; padding-right: 5px; }
        .doc-item:last-child { border-bottom: none; }
        
        /* Style for Empty Locations / Placeholders */
        .doc-item.is-placeholder {
            border-style: dashed;
            opacity: 0.7;
            background: rgba(255, 255, 255, 0.01);
            border-left: 3px solid var(--text-muted);
        }
        .doc-item.is-placeholder .doc-title {
            font-style: italic;
            color: var(--text-muted);
        }
        .doc-item.is-placeholder:hover {
            padding-left: 12px; padding-right: 12px;
        }

        .doc-type { 
            font-size: 0.7rem; padding: 3px 8px; border-radius: 20px; 
            background: rgba(255,255,255,0.05); color: var(--text-muted); 
            margin-right: 10px; border: 1px solid var(--border-light); font-weight: 600;
            flex-shrink: 0; 
        }
        .doc-info { 
            display: flex; 
            align-items: center; 
            flex: 1; 
            overflow: visible; 
        }
        
        .doc-title { 
            white-space: normal; 
            word-break: break-word; 
            line-height: 1.4;
            color: var(--text-main);
        }

        .card-actions { margin-top: auto; display: flex; gap: 10px; }
        
        .btn {
            padding: 10px 20px; border-radius: 6px; border: none; cursor: pointer;
            font-weight: 600; font-family: 'Rajdhani', sans-serif; font-size: 0.95rem;
            letter-spacing: 0.5px;
            transition: var(--transition); display: flex; align-items: center; justify-content: center; gap: 8px;
            text-transform: uppercase;
        }
        
        .btn-primary { 
            background: var(--primary-neon); color: #0b0c15; 
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.1);
        }
        .btn-primary:hover { 
            background: #fff; 
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.5); 
        }
        
        .btn-outline { 
            background: transparent; border: 1px solid var(--text-muted); color: var(--text-muted); 
        }
        .btn-outline:hover { 
            border-color: var(--primary-neon); color: var(--primary-neon); 
            background: rgba(0, 243, 255, 0.05);
        }
        
        /* Disabled button state for placeholders */
        .btn:disabled {
            cursor: not-allowed;
            opacity: 0.5;
            border-color: var(--text-muted);
            background: transparent;
            color: var(--text-muted);
        }
        .btn:disabled:hover {
            background: transparent;
            box-shadow: none;
            transform: none;
        }

        /* --- TOAST NOTIFICATIONS --- */
        #toast-container {
            position: fixed; top: 20px; right: 20px; z-index: 1000;
            display: flex; flex-direction: column; gap: 10px;
            pointer-events: none;
        }
        .toast {
            background: var(--bg-card);
            border-left: 4px solid var(--primary-neon);
            padding: 15px 20px;
            border-radius: 4px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            color: #fff;
            display: flex; align-items: center; gap: 12px;
            min-width: 300px;
            animation: slideIn 0.3s ease-out forwards;
            pointer-events: all;
        }
        .toast.success { border-color: #00ff88; }
        .toast.error { border-color: #ff0055; }
        .toast.security-alert { border-color: #ffaa00; background: #2a1b00; }
        .toast i { font-size: 1.2rem; }
        .toast.success i { color: #00ff88; }
        .toast.error i { color: #ff0055; }
        .toast.security-alert i { color: #ffaa00; }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideOut {
            to { transform: translateX(100%); opacity: 0; }
        }

        /* --- MODAL (PDF VIEWER ONLY) --- */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); 
            z-index: 200; display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        .modal.active { opacity: 1; pointer-events: all; }
        .modal-box {
            background: var(--bg-card); width: 90%; max-width: 500px;

            border: 1px solid var(--border-light);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            transform: scale(0.95); transition: transform 0.3s;
        }
        .modal.active .modal-box { transform: scale(1); }

        #pdfModal {

            padding: 0;
            display: flex; flex-direction: column;
            border: 1px solid var(--primary-neon);

        .pdf-header {
            padding: 15px 25px;
            border-bottom: 1px solid var(--border-light);
            display: flex; justify-content: space-between; align-items: center;
            background: var(--bg-panel);
            flex-shrink: 0;
            z-index: 10;
        }
        .pdf-header h3 { font-family: 'Orbitron'; color: var(--primary-neon); font-size: 1.2rem; white-space: normal; word-break: break-word; margin-right: 15px; line-height: 1.2; }
        .close-pdf-btn { font-size: 1.5rem; color: var(--text-muted); cursor: pointer; transition: 0.3s; flex-shrink: 0; }
        .close-pdf-btn:hover { color: #fff; transform: rotate(90deg); }

            flex: 1;
            background: #121212;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .pdf-loader-overlay {
            position: absolute;

            background: #121212;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            transition: opacity 0.3s;
        }
        .pdf-loader-overlay.hidden {
            opacity: 0;

            margin-top: 15px;
            color: var(--text-muted);
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .pdf-content iframe {
            width: 100%; height: 100%;
            border: none;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
        .pdf-content iframe.loaded {
            opacity: 1;
        }

        .pdf-footer {
            padding: 15px 25px;
            border-top: 1px solid var(--border-light);
            background: var(--bg-panel);
            display: flex; justify-content: flex-end;
            gap: 10px;
            flex-shrink: 0;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            #sidebar { transform: translateX(-100%); width: 280px; }
            #sidebar.mobile-open { transform: translateX(0); }
            #main-content { margin-left: 0 !important; padding: 25px; }
            .mobile-toggle { display: block; position: fixed; top: 20px; right: 20px; z-index: 110; color: var(--primary-neon); font-size: 1.5rem; background: var(--bg-card); padding: 10px; border-radius: 8px; border: 1px solid var(--primary-neon); cursor: pointer; box-shadow: 0 0 10px rgba(0,243,255,0.2); }

            .doc-item { flex-direction: column; align-items: flex-start; gap: 10px; }
            .doc-item button { width: 100%; justify-content: center; }
            
            /* Mobile Optimization */
            #pdfModal .modal-box { width: 100%; height: 100%; border: none; border-radius: 0; }
        }
        @media (min-width: 769px) { .mobile-toggle { display: none; } }
    </style>

            { id: 501, titre: "Cours (3 chapitre)", type: "Cours", matiere_id: 5, auteur: "Karima Mnasser", link: "./documents/risque/courrisq.pdf" },
            { id: 502, titre: "Support ", type: "Support", matiere_id: 5, auteur: "Karima Mnasser", link: "./documents/risque/supportrisque.pdf" },
            { id: 601, titre: "Cours complet", type: "Cours", matiere_id: 6, auteur: "Olfa Bouhlel", link: "./documents/qualiquanti/qualiquanti.pdf" },
            { id: 602, titre: "Principale 2024 avec corrigé", type: "Devoir", matiere_id: 6, auteur: "Olfa Bouhlel & Marwa Ben Fraj", link: "./documents/qualiquanti/sp24cor.pdf" },
            { id: 603, titre: "Controle 2024 avec corrigé", type: "Devoir", matiere_id: 6, auteur: "Olfa Bouhlel & Marwa Ben Fraj", link: "./documents/qualiquanti/sr24cor.pdf" },
            { id: 604, titre: "Principale 2025 avec corrigé", type: "Devoir", matiere_id: 6, auteur: "Olfa Bouhlel & Khouloud Smoali", link: "./documents/qualiquanti/sp25cor.pdf" },
            { id: 605, titre: "Controle 2025 avec corrigé", type: "Devoir", matiere_id: 6, auteur: "Olfa Bouhlel & Khouloud Smoali", link: "./documents/qualiquanti/sr25cor.pdf" },
            { id: 801, titre: "Emplacement libre 1", type: "Slot", matiere_id: 8, auteur: "À venir", link: "#" },
            { id: 901, titre: "Emplacement libre 1", type: "Slot", matiere_id: 9, auteur: "À venir", link: "#" }
        ];

        let docsData = [];
        let currentView = 'home';

        // --- HELPER: SECURE SANITIZATION ---
        function sanitizeString(str) {
            if (typeof str !== 'string') return '';
            return str.replace(/[\x00-\x1F\x7F]/g, '').trim();
        }

        function createElement(tag, classes = [], textContent = '') {
            const el = document.createElement(tag);
            if (classes.length) el.classList.add(...classes);
            if (textContent) el.textContent = sanitizeString(textContent);
            return el;
        }

        // --- VALIDATION SCHEMA ---
        const ALLOWED_TYPES = ['Cours', 'Support', 'Devoir', 'Slot'];
        
        function validateDocSchema(doc) {
            if (!doc || typeof doc !== 'object' || Array.isArray(doc)) return false;
            
            const safeDoc = {};
            
            if (typeof doc.id === 'number') safeDoc.id = doc.id;
            if (typeof doc.matiere_id === 'number') safeDoc.matiere_id = doc.matiere_id;
            
            if (typeof doc.titre === 'string') safeDoc.titre = sanitizeString(doc.titre);
            if (typeof doc.auteur === 'string') safeDoc.auteur = sanitizeString(doc.auteur);
            
            if (typeof doc.type === 'string' && ALLOWED_TYPES.includes(doc.type)) {
                safeDoc.type = doc.type;
            } else {
                safeDoc.type = 'Slot';
            }

            if (typeof doc.link === 'string') {
                const sanitizedLink = sanitizeString(doc.link);
                if (sanitizedLink.startsWith('./') || sanitizedLink.startsWith('#')) {
                    safeDoc.link = sanitizedLink;
                } else {
                    safeDoc.link = '#';
                }
            } else {
                safeDoc.link = '#';
            }

            return safeDoc;
        }

        // --- INITIALISATION ---
        document.addEventListener('DOMContentLoaded', () => {
            loadDocuments(); 
            initSidebar();
            setupEventListeners();
            renderHome();
        });

        // --- LOCAL STORAGE HANDLING (ADVANCED) ---
        function loadDocuments() {
            try {
                const savedDocs = localStorage.getItem('studentHubDocs');
                if (savedDocs) {
                    const parsed = JSON.parse(savedDocs);
                    if (Array.isArray(parsed)) {
                        docsData = parsed.map(validateDocSchema).filter(doc => doc !== false);
                    } else {
                        throw new Error("Invalid structure");
                    }
                } else {
                    docsData = [...initialDocsData];
                }
            } catch (e) {
                console.warn("Security: LocalStorage corrupted or unsafe. Purging.");
                localStorage.removeItem('studentHubDocs');
                docsData = [...initialDocsData];
                showToast("Données corrompues nettoyées", "security-alert");
            }
        }

        function saveDocuments() {
            try {
                localStorage.setItem('studentHubDocs', JSON.stringify(docsData));
            } catch (e) {
                showToast("Erreur de sauvegarde locale", "error");
            }
        }

        // --- NOTIFICATIONS (TOAST) ---
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = createElement('div', ['toast']);
            toast.classList.add(type);
            
            let icon = 'fa-circle-info';
            if (type === 'success') icon = 'fa-circle-check';
            if (type === 'error') icon = 'fa-circle-exclamation';
            if (type === 'security-alert') icon = 'fa-shield-virus';
            
            const i = createElement('i', ['fa-solid', icon]);
            const span = createElement('span', [], message);
            
            toast.appendChild(i);
            toast.appendChild(span);
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s forwards';
                toast.addEventListener('animationend', () => toast.remove());
            }, 4000);
        }

        // --- EVENT LISTENERS ---
        function setupEventListeners() {
            document.getElementById('mobile-toggle').addEventListener('click', toggleSidebar);
            document.getElementById('close-pdf-btn').addEventListener('click', closePdfViewer);
            document.getElementById('pdfModal').addEventListener('click', (e) => {
                if (e.target.id === 'pdfModal') closePdfViewer();
            });
        }

        // --- LOGIQUE D'AFFICHAGE (SECURE) ---
        function initSidebar() {
            const list = document.getElementById('nav-container');
            list.innerHTML = '';
            
            const homeItem = createElement('li', ['nav-item', 'active']);
            homeItem.id = 'nav-home';
            homeItem.innerHTML = '<i class="fa-solid fa-house"></i> <span>Tableau de bord</span>';
            homeItem.addEventListener('click', () => renderHome());
            list.appendChild(homeItem);
            
            const separator = createElement('li');
            separator.style.height = '1px';
            separator.style.background = 'var(--border-light)';
            separator.style.margin = '10px 20px';
            list.appendChild(separator);

            matieresData.forEach(m => {
                const li = createElement('li', ['nav-item']);
                li.id = `nav-${m.id}`;
                li.innerHTML = `<i class="fa-solid ${sanitizeString(m.icon)}"></i> <span></span>`;
                li.querySelector('span').textContent = m.nom;
                li.addEventListener('click', () => renderMatiere(m.id));
                list.appendChild(li);
            });
        }

        function renderHome() {
            currentView = 'home';
            updateSidebarActive(null);
            
            const container = document.getElementById('content-area');
            container.classList.remove('fade-in');
            void container.offsetWidth; 
            container.classList.add('fade-in');
            container.innerHTML = ''; 

            const header = createElement('header');
            const h1 = createElement('h1', ['neon-text'], 'Tableau de Bord');
            const p = createElement('p', ['subtitle'], 'Bienvenue sur votre espace 3ᵉ année. Sélectionnez une matière.');
            header.appendChild(h1);
            header.appendChild(p);
            container.appendChild(header);

            const grid = createElement('div', ['grid-container']);

            matieresData.forEach(m => {
                const docCount = docsData.filter(d => d.matiere_id === m.id).length;
                
                const card = createElement('div', ['card']);
                card.style.cursor = 'pointer';
                card.addEventListener('click', () => renderMatiere(m.id));

                const cardHeader = createElement('div', ['card-header']);
                const cardIcon = createElement('div', ['card-icon']);
                cardIcon.innerHTML = `<i class="fa-solid ${sanitizeString(m.icon)}"></i>`;
                cardHeader.appendChild(cardIcon);
                card.appendChild(cardHeader);

                const title = createElement('h3', [], m.nom);
                card.appendChild(title);

                const desc = createElement('p', [], m.desc);
                card.appendChild(desc);

                const countDiv = createElement('div');
                countDiv.style.fontSize = '0.85rem';
                countDiv.style.color = 'var(--text-muted)';
                countDiv.style.marginBottom = '20px';
                countDiv.innerHTML = `<i class="fa-regular fa-folder-open"></i> ${docCount} document${docCount > 1 ? 's' : ''} disponible${docCount > 1 ? 's' : ''}`;
                card.appendChild(countDiv);

                const actions = createElement('div', ['card-actions']);
                const btn = createElement('button', ['btn', 'btn-primary'], 'Accéder aux cours');
                btn.style.width = '100%';
                actions.appendChild(btn);
                card.appendChild(actions);

                grid.appendChild(card);
            });

            container.appendChild(grid);
        }

        function renderMatiere(id) {
            currentView = 'details';
            updateSidebarActive(id);
            const matiere = matieresData.find(m => m.id === id);
            const docs = docsData.filter(d => d.matiere_id === id);

            const container = document.getElementById('content-area');
            container.classList.remove('fade-in');
            void container.offsetWidth;
            container.classList.add('fade-in');
            container.innerHTML = '';

            const topBar = createElement('div');
            topBar.style.marginBottom = '30px';
            topBar.style.display = 'flex';
            topBar.style.justifyContent = 'space-between';
            topBar.style.alignItems = 'end';
            topBar.style.flexWrap = 'wrap';
            topBar.style.gap = '10px';

            const leftDiv = createElement('div');
            
            const backBtn = createElement('button', ['btn', 'btn-outline'], 'Retour');
            backBtn.style.marginBottom = '15px';
            backBtn.style.padding = '6px 15px';
            backBtn.style.fontSize = '0.9rem';
            backBtn.innerHTML = '<i class="fa-solid fa-arrow-left"></i> Retour';
            backBtn.addEventListener('click', renderHome);
            leftDiv.appendChild(backBtn);

            const h2 = createElement('h2', ['neon-text'], matiere.nom);
            h2.style.fontSize = '2rem';
            h2.style.fontFamily = "'Orbitron', sans-serif";
            h2.style.lineHeight = '1';
            leftDiv.appendChild(h2);

            const sub = createElement('p', ['subtitle'], matiere.desc);
            leftDiv.appendChild(sub);

            topBar.appendChild(leftDiv);
            container.appendChild(topBar);

            const grid = createElement('div', ['grid-container']);
            grid.style.gridTemplateColumns = '1fr';

            const card = createElement('div', ['card']);
            
            const cardHeader = createElement('div', ['card-header']);
            cardHeader.style.marginBottom = '0';
            cardHeader.style.paddingBottom = '15px';
            cardHeader.style.borderBottom = '1px solid var(--border-light)';
            
            const h3 = createElement('h3', [], 'Ressources pédagogiques');
            h3.style.margin = '0';
            h3.style.fontSize = '1.4rem';
            cardHeader.appendChild(h3);
            card.appendChild(cardHeader);

            if (docs.length > 0) {
                const docList = createElement('div', ['doc-list']);

                docs.forEach(d => {
                    const isPlaceholder = d.type === 'Slot' || d.link === '#';
                    
                    const item = createElement('div', ['doc-item']);
                    if (isPlaceholder) item.classList.add('is-placeholder');

                    const info = createElement('div', ['doc-info']);
                    
                    const typeSpan = createElement('span', ['doc-type'], d.type);
                    info.appendChild(typeSpan);

                    const textCol = createElement('div');
                    textCol.style.display = 'flex';
                    textCol.style.flexDirection = 'column';
                    textCol.style.flex = '1';

                    const titleSpan = createElement('span', ['doc-title'], d.titre);
                    textCol.appendChild(titleSpan);

                    if (d.auteur) {
                        const authorSpan = createElement('span');
                        authorSpan.style.fontSize = '0.75rem';
                        authorSpan.style.color = 'var(--text-muted)';
                        authorSpan.textContent = `Par ${d.auteur}`;
                        textCol.appendChild(authorSpan);
                    }
                    info.appendChild(textCol);

                    const btn = createElement('button', ['btn', 'btn-outline']);
                    btn.style.padding = '6px 12px';
                    btn.style.fontSize = '0.8rem';
                    btn.style.borderRadius = '20px';
                    btn.style.flexShrink = '0';
                    
                    if (isPlaceholder) {
                        btn.disabled = true;
                        btn.innerHTML = '<i class="fa-solid fa-ban"></i>';
                    } else {
                        btn.innerHTML = '<i class="fa-solid fa-eye"></i>';
                        btn.dataset.title = d.titre;
                        btn.dataset.link = d.link;
                        btn.addEventListener('click', (e) => {
                            const b = e.target.closest('button');
                            openPdfViewer(b.dataset.title, b.dataset.link);
                        });
                    }
                    
                    item.appendChild(info);
                    item.appendChild(btn);
                    docList.appendChild(item);
                });
                card.appendChild(docList);
            } else {
                const emptyDiv = createElement('div');
                emptyDiv.style.textAlign = 'center';
                emptyDiv.style.padding = '40px';
                emptyDiv.style.color = 'var(--text-muted)';
                emptyDiv.innerHTML = '<i class="fa-regular fa-folder-open" style="font-size:2rem; margin-bottom:15px; opacity:0.5;"></i><p>Aucun document pour le moment.</p>';
                card.appendChild(emptyDiv);
            }

            grid.appendChild(card);
            container.appendChild(grid);
        }

        function updateSidebarActive(id) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            if(id) {
                const el = document.getElementById(`nav-${id}`);
                if(el) el.classList.add('active');
            } else {
                const el = document.getElementById('nav-home');
                if(el) el.classList.add('active');
            }
        }

        // --- PDF VIEWER LOGIC (SECURE) ---
        function openPdfViewer(titre, link) {
            if (!link || link === '#') return;

            // MOBILE STRATEGY
            if (window.innerWidth < 768) {
                showToast("Ouverture du lecteur natif...", "info");
                setTimeout(() => {
                    window.open(link, '_blank', 'noopener,noreferrer');
                }, 500);
                return;
            }

            // DESKTOP STRATEGY
            const modal = document.getElementById('pdfModal');
            const frame = document.getElementById('pdfFrame');
            const titleEl = document.getElementById('pdfTitle');
            const downloadBtn = document.getElementById('downloadPdfBtn');
            const loader = document.getElementById('pdfLoader');

            titleEl.textContent = titre; 
            downloadBtn.href = link;
            
            loader.classList.remove('hidden');
            frame.classList.remove('loaded');
            
            modal.classList.add('active');
            frame.src = link;

            frame.onload = function() {
                loader.classList.add('hidden');
                frame.classList.add('loaded');
            };

            setTimeout(() => {
                if (!loader.classList.contains('hidden')) {
                    loader.classList.add('hidden');
                    frame.classList.add('loaded');
                }
            }, 3000);
        }

        function closePdfViewer() {
            const modal = document.getElementById('pdfModal');
            const frame = document.getElementById('pdfFrame');
            
            modal.classList.remove('active');
            
            setTimeout(() => { 
                frame.src = ""; 
                frame.classList.remove('loaded');
                document.getElementById('pdfLoader').classList.remove('hidden');
            }, 300);
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('mobile-open');
        }

    </script>
