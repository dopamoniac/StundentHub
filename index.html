<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3ᵉ Management - Hub Étudiant</title>
    <!-- Polices & Icones -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- DESIGN SYSTEM --- */
        :root {
            --bg-dark: #0b0c15;
            --bg-panel: #151621;
            --bg-card: #1e2130;
            --primary-neon: #00f3ff; /* Cyan */
            --secondary-neon: #7000ff; /* Deep Purple */
            --text-main: #ececec;
            --text-muted: #94a3b8;
            --border-light: rgba(255, 255, 255, 0.08);
            --sidebar-width: 280px;
            --radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- UTILS --- */
        .neon-text { text-shadow: 0 0 10px rgba(0, 243, 255, 0.5); }
        .flex { display: flex; }
        .hidden { display: none !important; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        
        /* Spinner Animation */
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid var(--primary-neon);
            border-radius: 50%;
            width: 40px; height: 40px;
            animation: spin 1s linear infinite;
        }

        .author-tag {
            display: inline-flex; align-items: center; gap: 4px;
            font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.5px;
            color: var(--primary-neon);
            background: rgba(0, 243, 255, 0.1);
            padding: 2px 8px; border-radius: 4px;
            margin-left: 8px;
            border: 1px solid rgba(0, 243, 255, 0.3);
            font-weight: 700; box-shadow: 0 0 5px rgba(0, 243, 255, 0.1);
        }

        /* --- SIDEBAR --- */
        #sidebar {
            width: var(--sidebar-width);
            background: var(--bg-panel);
            height: 100vh;
            position: fixed;
            left: 0; top: 0;
            border-right: 1px solid var(--border-light);
            transition: transform 0.3s ease;
            z-index: 100;
            display: flex;
            flex-direction: column;
            box-shadow: 5px 0 15px rgba(0,0,0,0.3);
        }

        .logo-area {
            height: 80px;
            display: flex; align-items: center; padding: 0 25px;
            border-bottom: 1px solid var(--border-light);
            white-space: nowrap; overflow: hidden;
            background: linear-gradient(90deg, rgba(0, 243, 255, 0.05), transparent);
        }
        .logo-icon { font-size: 1.5rem; color: var(--primary-neon); min-width: 30px; filter: drop-shadow(0 0 5px var(--primary-neon)); }
        .logo-text { font-family: 'Orbitron', sans-serif; font-weight: 700; font-size: 1.2rem; margin-left: 15px; letter-spacing: 1px; }

        .nav-list { list-style: none; padding: 30px 15px; overflow-y: auto; flex: 1; }
        
        .nav-item {
            padding: 14px 18px;
            margin-bottom: 8px;
            border-radius: 10px;
            cursor: pointer;
            display: flex; align-items: center;
            color: var(--text-muted);
            transition: var(--transition);
            white-space: nowrap;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }
        
        .nav-item:hover { 
            background: rgba(255,255,255,0.03); 
            color: #fff; 
            padding-left: 22px;
        }
        
        .nav-item.active { 
            background: linear-gradient(90deg, rgba(0, 243, 255, 0.15), transparent); 
            color: var(--primary-neon); 
            font-weight: 600;
        }
        
        .nav-item.active::before {
            content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 4px;
            background: var(--primary-neon);
            box-shadow: 0 0 10px var(--primary-neon);
        }

        .nav-item i { width: 30px; text-align: center; font-size: 1.1rem; margin-right: 15px; }

        /* --- MAIN CONTENT --- */
        #main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 40px;
            transition: margin-left 0.3s ease;
            position: relative;
        }

        header { margin-bottom: 40px; position: relative; }
        h1 { font-family: 'Orbitron', sans-serif; font-size: 2.2rem; letter-spacing: 1px; }
        .subtitle { color: var(--text-muted); font-size: 1.1rem; margin-top: 5px; }
        
        /* --- CARDS GRID --- */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            border-radius: var(--radius);
            padding: 25px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            display: flex; flex-direction: column;
            cursor: default;
        }

        .card::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.03) 0%, transparent 100%);
            pointer-events: none;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            border-color: rgba(0, 243, 255, 0.2);
        }

        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .card-icon { 
            font-size: 2rem; 
            background: rgba(112, 0, 255, 0.1); 
            width: 50px; height: 50px; border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            color: var(--secondary-neon);
            border: 1px solid rgba(112, 0, 255, 0.2);
            transition: var(--transition);
        }
        .card:hover .card-icon {
            background: var(--secondary-neon);
            color: white;
            box-shadow: 0 0 15px var(--secondary-neon);
        }

        .card h3 { font-size: 1.4rem; margin-bottom: 10px; font-weight: 700; font-family: 'Rajdhani', sans-serif; word-break: break-word; }
        .card p { font-size: 0.95rem; color: var(--text-muted); line-height: 1.6; margin-bottom: 25px; flex-grow: 1; }
        
        .doc-list { margin-top: 10px; border-top: 1px solid var(--border-light); padding-top: 15px; }
        .doc-item { 
            display: flex; justify-content: space-between; align-items: flex-start; 
            padding: 12px 0; border-bottom: 1px dashed rgba(255,255,255,0.05); font-size: 0.95rem;
            transition: 0.2s;
        }
        .doc-item:hover { background: rgba(255,255,255,0.02); padding-left: 5px; padding-right: 5px; }
        .doc-item:last-child { border-bottom: none; }
        
        /* Style for Empty Locations / Placeholders */
        .doc-item.is-placeholder {
            border-style: dashed;
            opacity: 0.7;
            background: rgba(255, 255, 255, 0.01);
            border-left: 3px solid var(--text-muted);
        }
        .doc-item.is-placeholder .doc-title {
            font-style: italic;
            color: var(--text-muted);
        }
        .doc-item.is-placeholder:hover {
            padding-left: 12px; padding-right: 12px;
        }

        .doc-type { 
            font-size: 0.7rem; padding: 3px 8px; border-radius: 20px; 
            background: rgba(255,255,255,0.05); color: var(--text-muted); 
            margin-right: 10px; border: 1px solid var(--border-light); font-weight: 600;
            flex-shrink: 0; 
        }
        .doc-info { 
            display: flex; 
            align-items: center; 
            flex: 1; 
            overflow: visible; 
        }
        
        .doc-title { 
            white-space: normal; 
            word-break: break-word; 
            line-height: 1.4;
            color: var(--text-main);
        }

        .card-actions { margin-top: auto; display: flex; gap: 10px; }
        
        .btn {
            padding: 10px 20px; border-radius: 6px; border: none; cursor: pointer;
            font-weight: 600; font-family: 'Rajdhani', sans-serif; font-size: 0.95rem;
            letter-spacing: 0.5px;
            transition: var(--transition); display: flex; align-items: center; justify-content: center; gap: 8px;
            text-transform: uppercase;
        }
        
        .btn-primary { 
            background: var(--primary-neon); color: #0b0c15; 
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.1);
        }
        .btn-primary:hover { 
            background: #fff; 
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.5); 
        }
        
        .btn-outline { 
            background: transparent; border: 1px solid var(--text-muted); color: var(--text-muted); 
        }
        .btn-outline:hover { 
            border-color: var(--primary-neon); color: var(--primary-neon); 
            background: rgba(0, 243, 255, 0.05);
        }
        
        /* Disabled button state for placeholders */
        .btn:disabled {
            cursor: not-allowed;
            opacity: 0.5;
            border-color: var(--text-muted);
            background: transparent;
            color: var(--text-muted);
        }
        .btn:disabled:hover {
            background: transparent;
            box-shadow: none;
            transform: none;
        }

        /* --- TOAST NOTIFICATIONS --- */
        #toast-container {
            position: fixed; top: 20px; right: 20px; z-index: 1000;
            display: flex; flex-direction: column; gap: 10px;
            pointer-events: none;
        }
        .toast {
            background: var(--bg-card);
            border-left: 4px solid var(--primary-neon);
            padding: 15px 20px;
            border-radius: 4px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            color: #fff;
            display: flex; align-items: center; gap: 12px;
            min-width: 300px;
            animation: slideIn 0.3s ease-out forwards;
            pointer-events: all;
        }
        .toast.success { border-color: #00ff88; }
        .toast.error { border-color: #ff0055; }
        .toast i { font-size: 1.2rem; }
        .toast.success i { color: #00ff88; }
        .toast.error i { color: #ff0055; }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideOut {
            to { transform: translateX(100%); opacity: 0; }
        }

        /* --- MODAL (PDF VIEWER ONLY) --- */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); 
            z-index: 200; display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        .modal.active { opacity: 1; pointer-events: all; }
        .modal-box {
            background: var(--bg-card); width: 90%; max-width: 500px;
            padding: 40px; border-radius: 15px; 
            border: 1px solid var(--border-light);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            transform: scale(0.95); transition: transform 0.3s;
        }
        .modal.active .modal-box { transform: scale(1); }
        
        /* --- PDF VIEWER MODAL --- */
        #pdfModal {
            z-index: 300;
            background: rgba(0,0,0,0.95);
        }
        #pdfModal .modal-box {
            width: 95%; height: 90vh;
            max-width: none;
            padding: 0;
            display: flex; flex-direction: column;
            border: 1px solid var(--primary-neon);
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.2);
            background: #000;
        }
        
        .pdf-header {
            padding: 15px 25px;
            border-bottom: 1px solid var(--border-light);
            display: flex; justify-content: space-between; align-items: center;
            background: var(--bg-panel);
            flex-shrink: 0;
            z-index: 10;
        }
        .pdf-header h3 { font-family: 'Orbitron'; color: var(--primary-neon); font-size: 1.2rem; white-space: normal; word-break: break-word; margin-right: 15px; line-height: 1.2; }
        .close-pdf-btn { font-size: 1.5rem; color: var(--text-muted); cursor: pointer; transition: 0.3s; flex-shrink: 0; }
        .close-pdf-btn:hover { color: #fff; transform: rotate(90deg); }

        .pdf-content {
            flex: 1;
            background: #121212;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .pdf-loader-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #121212;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 5;
            transition: opacity 0.3s;
        }
        .pdf-loader-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .loading-text {
            margin-top: 15px;
            color: var(--text-muted);
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .pdf-content iframe {
            width: 100%; height: 100%;
            border: none;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
        .pdf-content iframe.loaded {
            opacity: 1;
        }

        .pdf-footer {
            padding: 15px 25px;
            border-top: 1px solid var(--border-light);
            background: var(--bg-panel);
            display: flex; justify-content: flex-end;
            gap: 10px;
            flex-shrink: 0;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            #sidebar { transform: translateX(-100%); width: 280px; }
            #sidebar.mobile-open { transform: translateX(0); }
            #main-content { margin-left: 0 !important; padding: 25px; }
            .mobile-toggle { display: block; position: fixed; top: 20px; right: 20px; z-index: 110; color: var(--primary-neon); font-size: 1.5rem; background: var(--bg-card); padding: 10px; border-radius: 8px; border: 1px solid var(--primary-neon); cursor: pointer; box-shadow: 0 0 10px rgba(0,243,255,0.2); }
            .grid-container { grid-template-columns: 1fr; }
            .pdf-header h3 { font-size: 0.9rem; }
            .pdf-footer .btn { font-size: 0.8rem; padding: 8px 15px; }
            .doc-item { flex-direction: column; align-items: flex-start; gap: 10px; }
            .doc-item button { width: 100%; justify-content: center; }
            
            /* Mobile Optimization */
            #pdfModal .modal-box { width: 100%; height: 100%; border: none; border-radius: 0; }
        }
        @media (min-width: 769px) { .mobile-toggle { display: none; } }
    </style>
</head>
<body>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- Mobile Toggle -->
    <div class="mobile-toggle" onclick="toggleSidebar()">
        <i class="fa-solid fa-bars"></i>
    </div>

    <!-- Sidebar -->
    <nav id="sidebar">
        <div class="logo-area">
            <i class="fa-solid fa-graduation-cap logo-icon"></i>
            <span class="logo-text">3ᵉ MGT</span>
        </div>
        <ul class="nav-list" id="nav-container">
            <!-- Navigation generated by JS -->
        </ul>
        <div style="padding: 20px; font-size: 0.8rem; color: var(--text-muted); text-align: center; border-top: 1px solid var(--border-light);">
            &copy; 2023 Student Hub
        </div>
    </nav>

    <!-- Main Content -->
    <main id="main-content">
        <div id="content-area" class="fade-in">
            <!-- Content displayed here -->
        </div>
    </main>

    <!-- PDF Viewer Modal -->
    <div class="modal" id="pdfModal">
        <div class="modal-box">
            <div class="pdf-header">
                <div style="display:flex; align-items:center; flex: 1; overflow: hidden;">
                    <i class="fa-solid fa-file-pdf" style="color:var(--secondary-neon); font-size:1.5rem; margin-right:15px; flex-shrink: 0;"></i>
                    <h3 id="pdfTitle">Titre du document</h3>
                </div>
                <i class="fa-solid fa-xmark close-pdf-btn" onclick="closePdfViewer()"></i>
            </div>
            
            <div class="pdf-content">
                <!-- Loading Overlay -->
                <div id="pdfLoader" class="pdf-loader-overlay">
                    <div class="loader"></div>
                    <div class="loading-text">CHARGEMENT DU DOCUMENT...</div>
                </div>
                
                <!-- Iframe -->
                <iframe id="pdfFrame" src="" allowfullscreen></iframe>
            </div>
            
            <div class="pdf-footer">
                <a id="downloadPdfBtn" href="#" target="_blank" class="btn btn-primary">
                    <i class="fa-solid fa-up-right-from-square"></i> Ouvrir dans un nouvel onglet
                </a>
            </div>
        </div>
    </div>

    <script>
        // --- DONNÉES (9 Matières) ---
        const matieresData = [
            { id: 1, nom: "Management de Projet", icon: "fa-diagram-project", desc: "Planification, méthode Agile, suivi et coûts." },
            { id: 2, nom: "Théorie des Organisations", icon: "fa-sitemap", desc: "Structures, culture d'entreprise et leadership." },
            { id: 3, nom: "RSE", icon: "fa-earth-americas", desc: "Responsabilité Sociétale et Environnementale." },
            { id: 4, nom: "Qualité", icon: "fa-award", desc: "Normes ISO 9001, gestion de la qualité totale." },
            { id: 5, nom: "Gestion des Risques", icon: "fa-shield-halved", desc: "Analyse de vulnérabilité et stratégies de mitigation." },
            { id: 6, nom: "Analyse Quali/Quanti", icon: "fa-chart-pie", desc: "Statistiques, sondages et outils d'analyse de données." },
            { id: 7, nom: "Gestion de Conflits", icon: "fa-handshake", desc: "Médiation, négociation et dynamique de groupe." },
            { id: 8, nom: "Étude de Cas", icon: "fa-magnifying-glass-chart", desc: "Synthèse des connaissances via cas pratiques." },
            { id: 9, nom: "Anglais Business", icon: "fa-language", desc: "Communication pro, vocabulaire et présentations." }
        ];

        // --- DONNÉES DOCUMENTS ---
        const initialDocsData = [
            // Existing Docs
            { id: 101, titre: "Chapitres 1-2-3", type: "Cours", matiere_id: 1, auteur: "Prof. Nefissa Boudali", link: "./documents/mang/chap123.pdf" },
            { id: 102, titre: "Chapitre 4-5-6", type: "Cours", matiere_id: 1, auteur: "Prof. Nefissa Boudali", link: "./documents/mang/chap456.pdf" },
            { id: 201, titre: "Cours Théorie des Organisations", type: "Cours", matiere_id: 2, auteur: "KBHM", link: "./documents/to/to.pdf" },
            { id: 701, titre: "Gestion de conflit", type: "Cours", matiere_id: 7, auteur: "Rim mosbeh", link: "./documents/conflit/conflit.pdf" },

            // Qualité (ID: 4) - 4 Slots
            { id: 401, titre: "Cours (3 chapitre)", type: "Cours", matiere_id: 4, auteur: "Karima Mnasser", link: "./documents/qualite/courqlt.pdf" },
            { id: 402, titre: "Support", type: "Support", matiere_id: 4, auteur: "Karima Mnasser", link: "./documents/qualite/supportqlt.pdf" },

            // NEW: Gestion des Risques (ID: 5) - 4 Slots
            { id: 501, titre: "Cours (3 chapitre)", type: "Cours", matiere_id: 5, auteur: "Karima Mnasser", link: "./documents/risque/courrisq.pdf" },
            { id: 502, titre: "Support ", type: "Support", matiere_id: 5, auteur: "Karima Mnasser", link: "./documents/risque/supportrisque.pdf" },

            // Analyse Quali/Quanti (ID: 6) - 2 Slots
            { id: 601, titre: "Cours complet", type: "Cours", matiere_id: 6, auteur: "Olfa Bouhlel", link: "./documents/qualiquanti/qualiquanti.pdf" },
            { id: 601, titre: "Cours complet", type: "Cours", matiere_id: 6, auteur: "Olfa Bouhlel", link: "./documents/qualiquanti/qualiquanti.pdf" },
            
            // RSE (ID: 3) - 2 Slots
            { id: 301, titre: "Cours complet", type: "Cours", matiere_id: 6, auteur: "Nour ben Geudria", link: "./documents/qualiquanti/qualiquanti.pdf" },
            { id: 302, titre: "Cours complet", type: "Cours", matiere_id: 6, auteur: "Nour ben Geudria", link: "./documents/qualiquanti/qualiquanti.pdf" },
        ];

        let docsData = [];
        let currentView = 'home';

        // --- INITIALISATION ---
        document.addEventListener('DOMContentLoaded', () => {
            loadDocuments(); 
            initSidebar();
            renderHome();
        });

        // --- LOCAL STORAGE HANDLING ---
        function loadDocuments() {
            const savedDocs = localStorage.getItem('studentHubDocs');
            if (savedDocs) {
                docsData = JSON.parse(savedDocs);
            } else {
                docsData = [...initialDocsData];
            }
        }

        function saveDocuments() {
            localStorage.setItem('studentHubDocs', JSON.stringify(docsData));
        }

        // --- NOTIFICATIONS (TOAST) ---
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            let icon = 'fa-circle-info';
            if (type === 'success') icon = 'fa-circle-check';
            if (type === 'error') icon = 'fa-circle-exclamation';
            
            toast.innerHTML = `
                <i class="fa-solid ${icon}"></i>
                <span>${message}</span>
            `;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s forwards';
                toast.addEventListener('animationend', () => {
                    toast.remove();
                });
            }, 3000);
        }

        // --- LOGIQUE D'AFFICHAGE ---
        function initSidebar() {
            const list = document.getElementById('nav-container');
            list.innerHTML = '';
            
            list.innerHTML += `<li class="nav-item active" id="nav-home" onclick="renderHome()">
                <i class="fa-solid fa-house"></i> <span>Tableau de bord</span>
            </li>`;
            
            list.innerHTML += `<li style="height:1px; background:var(--border-light); margin: 10px 20px;"></li>`;

            matieresData.forEach(m => {
                list.innerHTML += `<li class="nav-item" id="nav-${m.id}" onclick="renderMatiere(${m.id})">
                    <i class="fa-solid ${m.icon}"></i> <span>${m.nom}</span>
                </li>`;
            });
        }

        function renderHome() {
            currentView = 'home';
            updateSidebarActive(null);
            
            const container = document.getElementById('content-area');
            container.classList.remove('fade-in');
            void container.offsetWidth; 
            container.classList.add('fade-in');

            container.innerHTML = `
                <header>
                    <h1 class="neon-text">Tableau de Bord</h1>
                    <p class="subtitle">Bienvenue sur votre espace 3ᵉ année. Sélectionnez une matière.</p>
                </header>
                <div class="grid-container">
                ${matieresData.map(m => {
                    const docCount = docsData.filter(d => d.matiere_id === m.id).length;
                    
                    return `
                    <div class="card" onclick="renderMatiere(${m.id})">
                        <div class="card-header">
                            <div class="card-icon"><i class="fa-solid ${m.icon}"></i></div>
                        </div>
                        <h3>${m.nom}</h3>
                        <p>${m.desc}</p>
                        <div style="font-size:0.85rem; color:var(--text-muted); margin-bottom:20px;">
                            <i class="fa-regular fa-folder-open"></i> ${docCount} document${docCount > 1 ? 's' : ''} disponible${docCount > 1 ? 's' : ''}
                        </div>
                        <div class="card-actions">
                            <button class="btn btn-primary" style="width:100%">Accéder aux cours</button>
                        </div>
                    </div>
                `}).join('')}
            </div>`;
        }

        function renderMatiere(id) {
            currentView = 'details';
            updateSidebarActive(id);
            const matiere = matieresData.find(m => m.id === id);
            const docs = docsData.filter(d => d.matiere_id === id);

            const container = document.getElementById('content-area');
            container.classList.remove('fade-in');
            void container.offsetWidth;
            container.classList.add('fade-in');

            container.innerHTML = `
                <div style="margin-bottom:30px; display:flex; justify-content:space-between; align-items:end; flex-wrap:wrap; gap:10px;">
                    <div>
                        <button class="btn btn-outline" onclick="renderHome()" style="margin-bottom:15px; padding: 6px 15px; font-size:0.9rem;">
                            <i class="fa-solid fa-arrow-left"></i> Retour
                        </button>
                        <h2 class="neon-text" style="font-size:2rem; font-family:'Orbitron'; line-height:1;">${matiere.nom}</h2>
                        <p class="subtitle">${matiere.desc}</p>
                    </div>
                </div>
                
                <div class="grid-container" style="grid-template-columns: 1fr;">
                    <div class="card">
                        <div class="card-header" style="margin-bottom:0; padding-bottom:15px; border-bottom:1px solid var(--border-light);">
                            <h3 style="margin:0; font-size:1.4rem;">Ressources pédagogiques</h3>
                        </div>
                        ${docs.length > 0 ? `
                            <div class="doc-list">
                                ${docs.map(d => {
                                    // Check if this is a placeholder/slot
                                    const isPlaceholder = d.type === 'Slot' || d.link === '#';
                                    const placeholderClass = isPlaceholder ? 'is-placeholder' : '';
                                    const btnAction = isPlaceholder 
                                        ? 'disabled' 
                                        : `onclick="openPdfViewer('${d.titre.replace(/'/g, "\\'")}', '${d.link}')"`;
                                    const btnIcon = isPlaceholder ? 'fa-ban' : 'fa-eye';
                                    
                                    return `
                                    <div class="doc-item ${placeholderClass}">
                                        <div class="doc-info">
                                            <span class="doc-type">${d.type}</span> 
                                            <div style="display:flex; flex-direction:column; flex:1;">
                                                <span class="doc-title">${d.titre}</span>
                                                ${d.auteur ? `<span style="font-size:0.75rem; color:var(--text-muted);">Par ${d.auteur}</span>` : ''}
                                            </div>
                                        </div>
                                        <button class="btn btn-outline" style="padding: 6px 12px; font-size:0.8rem; border-radius:20px; flex-shrink: 0;" ${btnAction}>
                                            <i class="fa-solid ${btnIcon}"></i>
                                        </button>
                                    </div>
                                `}).join('')}
                            </div>
                        ` : `
                            <div style="text-align:center; padding:40px; color:var(--text-muted);">
                                <i class="fa-regular fa-folder-open" style="font-size:2rem; margin-bottom:15px; opacity:0.5;"></i>
                                <p>Aucun document pour le moment.</p>
                            </div>
                        `}
                    </div>
                </div>
            `;
        }

        function updateSidebarActive(id) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            if(id) {
                const el = document.getElementById(`nav-${id}`);
                if(el) el.classList.add('active');
            } else {
                const el = document.getElementById('nav-home');
                if(el) el.classList.add('active');
            }
        }

        // --- PDF VIEWER LOGIC ---
        function openPdfViewer(titre, link) {
            // Prevent opening if link is placeholder
            if (!link || link === '#') return;

            // MOBILE STRATEGY: Open in new tab for native smooth scrolling
            if (window.innerWidth < 768) {
                showToast("Ouverture du lecteur natif...", "info");
                setTimeout(() => {
                    window.open(link, '_blank');
                }, 500);
                return;
            }

            // DESKTOP STRATEGY: Use modal
            const modal = document.getElementById('pdfModal');
            const frame = document.getElementById('pdfFrame');
            const titleEl = document.getElementById('pdfTitle');
            const downloadBtn = document.getElementById('downloadPdfBtn');
            const loader = document.getElementById('pdfLoader');

            titleEl.innerText = titre;
            downloadBtn.href = link;
            
            loader.classList.remove('hidden');
            frame.classList.remove('loaded');
            
            modal.classList.add('active');
            frame.src = link;

            frame.onload = function() {
                loader.classList.add('hidden');
                frame.classList.add('loaded');
            };

            setTimeout(() => {
                if (!loader.classList.contains('hidden')) {
                    loader.classList.add('hidden');
                    frame.classList.add('loaded');
                }
            }, 3000);
        }

        function closePdfViewer() {
            const modal = document.getElementById('pdfModal');
            const frame = document.getElementById('pdfFrame');
            
            modal.classList.remove('active');
            
            setTimeout(() => { 
                frame.src = ""; 
                frame.classList.remove('loaded');
                document.getElementById('pdfLoader').classList.remove('hidden');
            }, 300);
        }

        // --- INTERACTIONS ---
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('mobile-open');
        }
        
        document.getElementById('pdfModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('pdfModal')) {
                closePdfViewer();
            }
        });

    </script>
</body>
